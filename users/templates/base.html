{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'users/img/morse-logo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block title %}
    {% endblock %}
</head>

<body class="container">

  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="{% static 'users/img/morse-logo.png' %}" width="50" height="50" alt="Logo">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="{% url 'clickboard' %}" class="nav-link px-2 text-white">Clickboard</a></li>
          <li><a href="{% url 'radiogram' %}" class="nav-link px-2 text-white">Radiogram</a></li>
          <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">About</a></li>

          <li><p class="nav-link px-2 text-white">User: {{ user }}</p></li>
        </ul>

        <div class="text-end">
            {% if user.is_authenticated %}
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="{% url 'logout' %}" class="nav-link px-2 text-white">Logout</a></li>
                </ul>
            {% else %}
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li> <a href="{% url 'login' %}" class="nav-link px-2 text-white">Login</a></li>
                  <li> <a href="{% url 'register' %}" class="nav-link px-2 text-white">Register</a></li>
                </ul>
            {% endif %}
        </div>
      </div>
    </div>
  </header>


{% block content %}
{% endblock %}

</body>
</html>
